  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Learn Pinball</title>
  <link rel="stylesheet" href="styles/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    /* Navbar styles (desktop & mobile) */
    .navbar {
      background-color: #004aad;
      color: white;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 0.75rem;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background-color: #002f7a;
    }

    .nav-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }

    /* Mobile menu */
    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        background-color: #004aad;
        position: fixed;
        top: 0;
        right: -250px;
        height: 100%;
        width: 250px;
        padding: 2rem 1rem;
        gap: 1.5rem;
        flex-wrap: nowrap;
        transition: right 0.3s ease;
        z-index: 1000;
      }

      .nav-links.active {
        right: 0;
      }

      .nav-toggle {
        display: block;
      }

      .nav-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
        z-index: 900;
        transition: opacity 0.3s ease;
      }

      .nav-overlay.active {
        display: block;
      }
    }

    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h1, h2 {
      color: #004aad;
      margin-bottom: 1rem;
    }

    form {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #004aad;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #002f7a;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- Navbar will be dynamically inserted by navbar.js -->
  <script src="js/navbar.js"></script>

  <main>
    <h1>Contact Learn Pinball</h1>
    <p>Contact me with any questions, tips, or suggestions. I'll get back to you as soon as possible!</p>

    <form action="https://formspree.io/f/xnjjjjnk" method="POST">
      <!-- Replace YOUR_FORM_ID with your Formspree endpoint -->

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="_replyto" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <!-- Honeypot to reduce spam -->
      <input type="text" name="_gotcha" style="display:none">

      <!-- Optional: redirect to thank-you page -->
      <!-- <input type="hidden" name="_next" value="thankyou.html"> -->

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    &copy; 2026 Learn Pinball. All Rights Reserved.
  </footer>

</body>
</html>
